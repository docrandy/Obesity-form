<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f7f8;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .form-section {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row div {
            flex: 1;
            padding: 0 10px;
        }
        .form-row div:first-child {
            padding-left: 0;
        }
        .form-row div:last-child {
            padding-right: 0;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Obesity Practice Patient Registration Form</h1>

    <form>
        <!-- Patient Demographics Section -->
        <div class="form-section">
            <h2>Patient Demographics</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <div class="form-row">
                <div>
                    <label for="address">Mailing Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
        </div>

        <!-- Insurance Information Section -->
        <div class="form-section">
            <h2>Insurance Information</h2>
            <label for="insurance-plan">Insurance Plan</label>
            <input type="text" id="insurance-plan" name="insurance-plan">

            <label for="member-id">Member ID</label>
            <input type="text" id="member-id" name="member-id">
        </div>

        <!-- Emergency Contact Section -->
        <div class="form-section">
            <h2>Emergency Contact</h2>
            <label for="emergency-name">Name</label>
            <input type="text" id="emergency-name" name="emergency-name">

            <label for="emergency-phone">Phone Number</label>
            <input type="tel" id="emergency-phone" name="emergency-phone">
        </div>

        <!-- Medical History Section -->
        <div class="form-section">
            <h2>Medical History</h2>
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies" rows="3"></textarea>

            <label for="medications">Current Medications</label>
            <textarea id="medications" name="medications" rows="3"></textarea>
        </div>

        <!-- Social History Section -->
        <div class="form-section">
            <h2>Social History</h2>
            <label>Do you currently smoke?</label>
            <input type="radio" id="smoke-yes" name="smoke" value="yes">
            <label for="smoke-yes">Yes</label>
            <input type="radio" id="smoke-no" name="smoke" value="no">
            <label for="smoke-no">No</label>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>

</body>
</html>
