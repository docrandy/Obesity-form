<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake Form</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f7f8;
        }
        h2 {
            color: #333;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .security-badge {
            background-color: #e8f5e9;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .progress-container {
            margin-top: 10px;
            width: 100%;
            background-color: #d3d3d3;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.3s;
        }
        .toggle-fields {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Security notice -->
    <div class="security-badge">
        <span>This form is HIPAA compliant and securely encrypted</span>
    </div>

    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <form id="intakeForm" onsubmit="submitForm(event)">
        <!-- Page 1: Allergies -->
        <div class="form-section active" id="page-1">
            <h2>Allergies & Medical History</h2>

            <label>Do you have any medication allergies?
                <select onchange="toggleFields('medicationAllergyFields', this.value)">
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </label>
            <div class="toggle-fields" id="medicationAllergyFields">
                <label>Medication Name: <input type="text" name="medicationAllergyName"></label>
                <label>Reaction: <input type="text" name="medicationReaction"></label>
            </div>

            <label>Do you have any food allergies?
                <select onchange="toggleFields('foodAllergyFields', this.value)">
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </label>
            <div class="toggle-fields" id="foodAllergyFields">
                <label>Food Name: <input type="text" name="foodAllergyName"></label>
